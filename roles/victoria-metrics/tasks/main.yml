---
- name: stop services
  systemd:
    name: "{{ item }}"
    state: stopped
  ignore_errors: true
  loop:
  - victoria-metrics
  - vmagent
  - node-exporter
  - grafana-server
  
- name: create group
  group:
    name: "{{victoria_user}}"
    state: present

- name: create user
  user:
    name: "{{victoria_user}}"
    state: present
    groups: "{{victoria_user}}"
    append: yes
    create_home: yes
    shell: /bin/bash

- name: create dirs
  file:
    path: "{{victoria_path}}/{{ item }}"
    state: directory
    owner: "{{victoria_user}}"
    group: "{{victoria_user}}"
    mode: '0755'
  loop:
  - victoria-metrics-data
  - vmagent-remotewrite-data

- name: copy files to server
  copy:
    src: "files/{{ item }}"
    dest: "{{victoria_path}}/{{ item }}"
    mode: '0755'
  loop:
    - victoria-metrics-prod
    - vmagent-prod
    - node_exporter
    - nginx-vtx-exporter

- name: install grafana
  include_role:
    name: grafana

- name: configurate grafana
  include_role:
    name: grafana-configurate

- name: provide victoria-metrics service
  template:
    src: templates/victoria-metrics.service.j2
    dest: /etc/systemd/system/victoria-metrics.service
    mode: '0644'

- name: provide vmagent service
  template:
    src: templates/vmagent.service.j2
    dest: /etc/systemd/system/vmagent.service
    mode: '0644'

- name: provide vmagent config
  template:
    src: templates/vmagent.yaml.j2
    dest: "{{victoria_path}}/vmagent.yaml"
    mode: '0644'

- name: provide node-exporter service
  template:
    src: templates/node-exporter.service.j2
    dest: /etc/systemd/system/node-exporter.service
    mode: '0644'

- name: reload daemons
  systemd:
    daemon_reload: yes

- name: start services
  systemd:
    name: "{{ item }}"
    state: started
  ignore_errors: true
  loop:
  - victoria-metrics
  - vmagent
  - node-exporter
  - nginx-exporter
  - grafana-server
