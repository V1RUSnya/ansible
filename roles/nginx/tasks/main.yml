---
- name: install nginx
  yum:
    name: "{{ item }}"
    state: present
  loop:
  - epel-release
  - nginx
  - glibc

### RELOAD DAEMONS ###
- name: reload daemons
  systemd:
    daemon_reload: yes

### START SERVICES ###
- name: start nginx
  systemd:
    name: nginx
    state: started
    enabled: yes

- name: stop firewalld service
  systemd:
    name: firewalld
    state: stopped
    enabled: no